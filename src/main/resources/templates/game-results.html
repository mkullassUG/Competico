<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Language learning game">
  <meta name="author" content="Artur, Michał">
  <title>Lobby</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">
  <link rel="icon" href="/assets/myIcons/CompeticoLogo.svg">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap/font-awesome.min.css">
  <!-- Custom styles for this template -->
  <link href="/css/game-results.css" rel="stylesheet"> 
  <link href="/css/global.css" rel="stylesheet">
  <link href="/js/jquery/jquery-plugins/jquery-ui.min.css" rel="stylesheet">
  
  <script src="/js/jquery/jquery-3.5.1.min.js"></script>
  <script src="/js/jquery/jquery-plugins/jquery-ui.min.js"></script>
  <script src="/js/jquery/jquery-plugins/jquery-ui-touch-punch.min.js"></script>
  <script src="/js/jquery/jquery-plugins/jquery-simulate.js"></script>
  <script src="/js/jsPlumb/jsPlumb.js"></script>

  
</head>

<body class="bg-primary">
  <!-- main content -->
  <div class="container fill text-center" id="bigChangeDiv">
    <!-- end game -->
    <div class="row mt-3" id="gameEndCenter">
      <div class="col-12">
        <h2 class="text-white" id="mainLeaderboardHeader">Dziękuję za grę</h2>
        <div id="endGameDashboard" >
          <div class="col-12" id="endGameWrapperDiv">
            <div class="m-custom p-3 rounded gameDivDecoration" /*style="overflow:hidden;"*/>
              <div class="bg-light btnShadow" id="endGameDiv">
                <h5>Tablica wyników:</h5>
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nazwa</th>
                      <th scope="col">Wynik</th>
                      <th scope="col">Czas</th>
                      <th scope="col" class="collapse" id="lecturersView">Podgląd</th>
                    </tr>
                  </thead>
                  <tbody id="scoreTable">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3" id="gameEndBottom">
      <div class="col-12">
        <buton class="btn btn-lg btn-secondary mb-3 btnShadow" id="btnPersonalResults" data-toggle="modal" data-target="#personalResultsModal">
          Moje wyniki
        </buton>
      </div>
      <div class="col-12">
          <buton class="btn btn-lg btn-secondary mb-3 btnShadow" id="btnLeave" data-toggle="modal" data-target="#areYouLeavingModal">Powrót do rankingów</buton>
      </div>
    </div>
  </div>

  <!-- loading modal -->
  <div class="hideBeforeLoadModal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" style="width: 48px">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </div>
    </div>
  </div>
  
  <!-- Modal personal Results -->
  <div class="modal fade" id="personalResultsModal" tabindex="-1" role="dialog" aria-labelledby="personalResultsModalModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="personalResultsModalLongTitle">Twoje wyniki gry</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <table class="table table-sm">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Ukończenie</th>
                      <th scope="col">Czas</th>
                      <th scope="col">Bonus</th>
                    </tr>
                  </thead>
                  <tbody id="personalScoreTable">
                    
                  </tbody>
                </table>
          </div>
          <div class="modal-footer center-block">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
  </div>

    <!-- Modal game finished -->
  <div class="modal fade" id="gameFinishedModal" tabindex="-1" role="dialog" aria-labelledby="gameFinishedModalModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="gameFinishedModalLongTitle">Gra zakończyła się!</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h4 id="myPlace"></h4>
        </div>
        <div class="modal-footer center-block">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnGameFinished">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="areYouLeavingModal" tabindex="-1" role="dialog" aria-labelledby="areYouLeavingModalModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="areYouLeavingModalLongTitle">Czy na pewno chcesz wyjść?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Nie wszyscy gracze zakończyli grę.
        </div>
        <div class="modal-footer center-block">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="IDoWantToLeaveBtn">Wyjdź</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/js/jquery/jquery-plugins/jquery.confetti.js"></script>
  <script src="/js/bootstrap/popper.min.js"></script>
  <script src="/js/bootstrap/bootstrap.min.js"></script>
  <script src="/js/game-results.js"></script>
  <script>
    GameResultsLogic.getInstance();
  </script>
</body>
</html>
