  <body class="bg-primary">
    <!-- main content -->
    <div class="container fill text-center" id="bigChangeDiv">
      <!-- end game -->
      <div class="row mt-3" id="gameEndCenter">
        <div class="col-12">
          <h2 class="text-white">Dziękuję za grę</h2>
          <div id="endGameDashboard" >
            <div class="col-12" id="endGameWrapperDiv">

                <div class="bg-light btnShadow" id="endGameDiv">

                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nazwa</th>
                        <th scope="col">Wynik</th>
                        <th scope="col">Czas</th>
                      </tr>
                    </thead>
                    <tbody id="scoreTable">
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3" id="gameEndBottom">
        <div class="col-12">
          <buton class="btn btn-lg btn-secondary mb-3 btnShadow" id="btnPersonalResults"  data-toggle="modal" data-target="#personalResultsModal">Moje wyniki</buton>
        </div>
        <div class="col-12">
            <buton class="btn btn-lg btn-secondary mb-3 btnShadow" id="btnLeave">Zakończ grę</buton>
        </div>
      </div>
    </div>

          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="personalResultsModalLongTitle">Twoje wyniki gry</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer center-block">
