var validateData = (data) => {

  //https://getbootstrap.com/docs/4.0/components/popovers/
  
  let emailValid = (data) => {
    if (!data.match(/(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/)) 
      return false;
    else
      return true;
  }
  
  let usernameValid = (data) => {
    if (data.match(/^(?=.{8,32}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$/))
      return true
    else 
      return false

  }

  let passwordValid = (data) => {
    if (data.match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/))
      return true;
    else
      return false;
  }

  let password2Valid = (pass1, pass2) => {
    if (pass1 === pass2)
      return true;
    else
      return false;
  }

  let valid = true;
  if (!emailValid(data.email)) {
    console.log({valid:false,text:"Niepoprawny email"});
    valid = false;
  }

  if (!usernameValid(data.username)) {
    console.log({valid:false,text:"Niepoprawny username, min 8 znaków, max 32, bez znaków specjalnych"});
    valid = false;
  }

  if (!passwordValid(data.password)) {
    console.log({valid:false,text:"Niepoprawne hasło, wzór: minimum 8 znaków, conajmniej jedna duża litera i conajmniej jedna cyfra"});
    valid = false;
  }

  if (!password2Valid(data.password,data.password2)) {
    console.log({valid:false,text:"Hasła nie są identyczne"});
    valid = false;
  }

  return valid;
  
}
